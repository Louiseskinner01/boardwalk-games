<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <title>Game Library</title>
    <!--Link to css stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--BOOTSTRAP5 LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Games library intro section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <main>
        <!--Game library section-->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-12">Favourite Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
    </main>
    <!--Footbar-->
    <!--mt-auto keeps the footer at the bottom of the page-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <!--contact info-->
                <col-12 class="col-md-6 col-xl-4">Contact info & social links</col-12>
                <!--Opening times-->
                <col-12 class="col-md-6 col-xl-4">Opening times</col-12>
            </div>
        </div>
    </footer>
    <!--Fontawsome Kit-->
    <script src="https://kit.fontawesome.com/24a4f7102d.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP5 SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
